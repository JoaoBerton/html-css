<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Work with vídeos</title>
</head>
<body>
    <h1>Vídeos em multiplataformas</h1>
    <p>Agora vamos exibir alguns videos neste site veja &downarrow;:</p>
    <video src="videos-mformat/video1.mp4" controls width="560" height="373" poster="nocopy.png">MP4/format</video>
    <p>Este vídeo acima foi exibido da forma comum agora vamos para a próxima forma de fazer isso!</p>
    <video width="560" height="373" preload="metadata" poster="nocopy.png" controls >
        <source src="videos-mformat/video2.webm" type="video/webm">
        <source src="videos-mformat/Video3.mkv" type="video/mkv">
        <source src="videos-mformat/video4.ogg" type="video/ogg">
        <source src="videos-mformat/video4.mp4" type="video/mp4">
        <p>Se este vídeo não funcionou, infelizmente seu dispositivo não tem suporte a mídia <a href="videos-mformat/video4.mp4"dowload type="video/mp4"></a></p>
    </video>
    <p><h1>Vídeo está sendo utilizado do vímeo</h1></p>
    <iframe src="https://player.vimeo.com/video/1088484712?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="373" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="AllTrails - Feels (DC)"></iframe>
    <p>Vídeo vindo diretamente do You Tube</p>
    <iframe width="560" height="373" src="https://www.youtube-nocookie.com/embed/OzUnqQk4eOg?si=lp7o_gNHachVKDe4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
